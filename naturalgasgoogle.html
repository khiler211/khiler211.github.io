<!DOCTYPE html>
<html>
<h1> Percent of total electricity run by natural gas</h1>
 <head>
<link rel="stylesheet" href="naturalgasgoogle.css"/>
</head>
  <head>
  <style>
    #map-canvas { width:500px; height:400px; }
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layerl0;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(38.85940575089625, -98.87027531249993),
        zoom: 3
      });
      var style = [
        {
          featureType: 'all',
          elementType: 'all',
          stylers: [
            { saturation: -48 }
          ]
        },
        {
          featureType: 'road.highway',
          elementType: 'all',
          stylers: [
            { visibility: 'off' }
          ]
        },
        {
          featureType: 'road.arterial',
          elementType: 'all',
          stylers: [
            { visibility: 'off' }
          ]
        },
        {
          featureType: 'road.local',
          elementType: 'all',
          stylers: [
            { visibility: 'off' }
          ]
        },
        {
          featureType: 'administrative.locality',
          elementType: 'all',
          stylers: [
            { visibility: 'off' }
          ]
        },
        {
          featureType: 'administrative.neighborhood',
          elementType: 'all',
          stylers: [
            { visibility: 'off' }
          ]
        },
        {
          featureType: 'administrative.land_parcel',
          elementType: 'all',
          stylers: [
            { visibility: 'off' }
          ]
        },
        {
          featureType: 'poi',
          elementType: 'all',
          stylers: [
            { visibility: 'off' }
          ]
        },
        {
          featureType: 'transit',
          elementType: 'all',
          stylers: [
            { visibility: 'off' }
          ]
        }
      ];
      var styledMapType = new google.maps.StyledMapType(style, {
        map: map,
        name: 'Styled Map'
      });
      map.mapTypes.set('map-style', styledMapType);
      map.setMapTypeId('map-style');
      layerl0 = new google.maps.FusionTablesLayer({
        query: {
          select: "'col2>>1'",
          from: '1IrIkF0KObbtrnhkYVZexZGaXqDS68EtGDz3c0MI'
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <div class='my-legend'>
<div class='legend-title'>Percent of state total</div>
<div class='legend-scale'>
  <ul class='legend-labels'>
    <li><span style='background:#fce5cd;'></span>0.0-10.0%</li>
    <li><span style='background:#f6b26b;'></span>10.0-20.0%</li>
    <li><span style='background:#ff9900;'></span>20.0-40.0%</li>
    <li><span style='background:#e69138;'></span>40.0-60.0%%</li>
    <li><span style='background:#b45f06;'></span>60.0-80.0%</li>
	<li><span style='background:#783f04;'></span>80.0-100.0%</li>
  </ul>
</div>
<div class='legend-source'>Source: <a href="#link to source"> U.S Energy Information Administration </div>
</div>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
